<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<h:outputStylesheet name="css/style.css" />
	<title>ToDo-Notes</title>
</h:head>
<h:body>
	<div class="headbar">
		<h1>Create new ToDo-Notes</h1>
		<h:graphicImage id="logo" value="resources/logo.png"/>
	</div>
	<div class="main">
		<nav>
			<ul class="fn-nav">
                <li><a href="index.xhtml" id="index">Home</a></li>
                <li><a href="newNote.xhtml" id="new">New note</a></li>
                <li><a href="group.xhtml" id="group">Manage groups</a></li>
                <li><a href="showGroup.xhtml" id="showGroup">Show groups</a></li>
                <li><a href="done.xhtml" id="done">Finished notes</a></li>
                <li><a href="notvisible.xhtml" id="notvisible">Hidden notes</a>
                </li>
			</ul>
		</nav>
	</div>
	<div class="note-space">
		<h:form>
			<p>
				<h:inputText value="#{newController.note.title}" p:placeholder="Title" />
			</p>
			<p>
				<h:inputTextarea value="#{newController.note.description}"
					p:placeholder="ToDo description" />
			</p>
			<p>
                <h:selectOneMenu value="#{newController.note.groupName}" name="group">
                   <f:selectItems value="#{newController.groupList}"
								  var="g" itemLabel="#{g.name}" itemValue="#{g.name}"></f:selectItems>
				</h:selectOneMenu>
            </p>
			<h:selectBooleanCheckbox value="#{newController.note.visible}" /> Visible
            <h:selectBooleanCheckbox value="#{newController.note.done}" /> Done
        <p>
				<h:commandButton action="#{newController.newNote}" value="Send" />
			</p>
		</h:form>
	</div>
</h:body>
</html>
