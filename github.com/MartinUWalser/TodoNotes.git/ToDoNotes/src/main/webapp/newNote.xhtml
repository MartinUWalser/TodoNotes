<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<h:outputStylesheet name="css/style.css" />
	<title>ToDo-Notes</title>
</h:head>
<h:body>
	<div class="headbar">
		<h1>Your ToDo-Notes</h1>
	</div>
	<div class="main">
		<nav>
			<ul class="fn-nav">
				<li><a href="index.xhtml" id="index">Startseite</a></li>
				<li><a href="newNote.xhtml" id="new">Neu</a></li>
				<li><a href="group.xhtml" id="group">Gruppen</a></li>
				<li><a href="done.xhtml" id="done">Abgeschlossen</a></li>
				<li><a href="notvisible.xhtml" id="notvisible">Ausgeblendet</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="note-space">
		<h:form>
			<p>
				<h:inputText value="#{newController.note.title}" p:placeholder="Titel" />
			</p>
			<p>
				<h:inputText value="#{newController.note.description}"
					p:placeholder="Beschreibung" />
			</p>
			<p>
                <h:selectOneMenu value="#{newController.groupName}" name="group">
                   <f:selectItems value="#{newController.groupNamesList}"  var="g" itemLabel="#{g.name}" itemValue="#{g.name}"></f:selectItems>
				</h:selectOneMenu>
            </p>
			<h:selectBooleanCheckbox value="#{newController.note.visible}" /> Visible
            <h:selectBooleanCheckbox value="#{newController.note.done}" /> Done
        <p>
				<h:commandButton action="#{newController.newNote}" value="Absenden" />
			</p>
		</h:form>
	</div>
</h:body>
</html>
