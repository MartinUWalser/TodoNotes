<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <h:outputStylesheet name="css/style.css"  />
    <title>ToDo-Notes</title>
</h:head>
<h:body>
    <div class="headbar">
        <h1>Your ToDo-Notes</h1>
    </div>
    <div class="main">
        <nav>
            <ul class="fn-nav">
               <li><a href="index.xhtml" id="index">Home</a></li>
                <li><a href="newNote.xhtml" id="new">New note</a></li>
                <li><a href="group.xhtml" id="group">Manage groups</a></li>
                <li><a href="done.xhtml" id="done">Finished notes</a></li>
                <li><a href="notvisible.xhtml" id="notvisible">Hidden notes</a>
                </li>
            </ul>
        </nav>
        <div class="note-space">
			<h:form>
            <h:dataTable value="#{IndexController.notesList}" var="n" border="1">
                <h:column>
                    <f:facet name="header">
                        Title
                    </f:facet>
                    #{n.title}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Date
                    </f:facet>
                    #{n.date}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Description
                    </f:facet>
                    #{n.description}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Visible
                    </f:facet>
                    #{n.visible}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Done
                    </f:facet>
                    #{n.done}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Group
                    </f:facet>
                    #{n.groupName}
                </h:column>
				<h:column>
					<f:facet name="header">
						Toggle Action
					</f:facet>
					<h:commandButton value="Delete" action="#{IndexController.deleteNote(n)}" />
                    <h:commandButton value="(In)Visible" action="#{IndexController.setVisible(n)}" />
                    <h:commandButton value="Done" action="#{IndexController.setDone(n)}" />
                    <h:commandButton value="Edit" action="edit.xhtml">
                        <f:param name="id" value="#{n.id}" />
                    </h:commandButton>

				</h:column>
            </h:dataTable>
			</h:form>
		</div>
    </div>
</h:body>
</html>
