<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
	<h:outputStylesheet name="css/style.css" />
	<title>ToDo-Notes</title>
</h:head>
<h:body>
	<div class="headbar">
		<h1>Group-manager</h1>
	</div>
	<div class="main">
		<nav>
			<ul class="fn-nav">
				<li><a href="index.xhtml" id="index">Home</a></li>
                <li><a href="newNote.xhtml" id="new">New note</a></li>
                <li><a href="group.xhtml" id="group">Manage groups</a></li>
                <li><a href="done.xhtml" id="done">Finished notes</a></li>
                <li><a href="notvisible.xhtml" id="notvisible">Hidden notes</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="note-space">
        <h:form>
            <p>
                <h:inputText value="#{groupController.group.name}" p:placeholder="Groupname" />
            </p>
            <p>
                <h:commandButton action="#{groupController.newGroup}" value="Send" />
            </p>
        </h:form>
		<h:form>
			<h:dataTable value="#{groupController.shortList}" var="g" border="1">
				<h:column>
					<f:facet name="header">
						Name
					</f:facet>
					<h:inputText value="#{g.name}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						Toggle Action
					</f:facet>
					<h:commandButton value="Delete" action="#{groupController.deleteGroup(g)}" />
					<h:commandButton value="Save" action="#{groupController.saveGroup(g)}" />
				</h:column>
			</h:dataTable>
		</h:form>
		<h:form>
            <h:selectOneMenu value="#{groupController.groupList}" name="group">
                <f:selectItems value="#{newController.groupList}"
                               var="g" itemLabel="#{g.name}" itemValue="#{g.name}"></f:selectItems>
            </h:selectOneMenu>
        </h:form>
    </div>
    </h:body>
</html>
