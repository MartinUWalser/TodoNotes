<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<h:outputStylesheet name="css/style.css" />
	<title>ToDo-Notes</title>
</h:head>
<h:body>
	<div class="main">
		<nav>
			<ul class="fn-nav">
				<li><a href="index.xhtml" id="index">Startseite</a></li>
				<li><a href="new.xhtml" id="new">Neu</a></li>
				<li><a href="group.xhtml" id="group">Gruppen</a></li>
				<li><a href="done.xhtml" id="done">Abgeschlossen</a></li>
				<li><a href="notvisible.xhtml" id="notvisible">Ausgeblendet</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="note-space">
			<h:outputText value="Bearbeiten von der Notiz:#{EditController.note.title}"></h:outputText>
		<h:form>
			<p>
				<h:inputText value="#{EditController.note.title}" />
			</p>
			<p>
				<h:inputText value="#{EditController.note.description}" />
			</p>
			<h:selectBooleanCheckbox value="#{EditController.note.visible}" /> Visible
			<h:selectBooleanCheckbox value="#{EditController.note.done}" /> Done
			<p>
				<h:commandButton action="#{EditController.saveNote}" value="Absenden" />
			</p>
		</h:form>
	</div>
</h:body>
</html>
