<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<h:outputStylesheet name="css/style.css" />
	<title>ToDo-Notes</title>
</h:head>
<h:body>
	<div class="headbar">
		<h1>Your ToDo-Notes</h1>
	</div>
	<div class="main">
		<nav>
			<ul class="fn-nav">
				<li><a href="index.xhtml" id="index">Home</a></li>
                <li><a href="newNote.xhtml" id="new">New note</a></li>
                <li><a href="group.xhtml" id="group">Manage groups</a></li>
                <li><a href="done.xhtml" id="done">Finished notes</a></li>
                <li><a href="notvisible.xhtml" id="notvisible">Hidden notes</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="note-space">
			<h:outputText value="Edit note:#{EditController.note.title}"></h:outputText>
		<h:form>
			<p>
				<h:inputText value="#{EditController.note.title}" />
			</p>
			<p>
				<h:inputText value="#{EditController.note.description}" />
			</p>
			<h:selectBooleanCheckbox value="#{EditController.note.visible}" /> Visible
			<h:selectBooleanCheckbox value="#{EditController.note.done}" /> Done
			<p>
				<h:selectOneMenu value="#{EditController.note.groupName}" name="group">
					<f:selectItems value="#{EditController.groupNamesList}"  var="g"
								   itemLabel="#{g.name}" itemValue="#{g.name}"></f:selectItems>
				</h:selectOneMenu>
			</p>
			<p>
				<h:commandButton action="#{EditController.saveNote}" value="Send" />
			</p>
		</h:form>
	</div>
</h:body>
</html>
